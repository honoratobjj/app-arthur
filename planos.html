<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos de Treino</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      background: url(../app-arthur/imagens/pesos-de-exercicios-dumbbell-de-ferro-com-placas-extra.jpg) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .inicio-btn {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0ff;
    }

    .user-name {
      margin-top: 0.4rem;
      font-size: 0.8rem;
      color: #0ff;
      font-weight: 500;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .section {
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.15);
    }

    .section h1 {
      font-size: 1.4rem;
      color: #0ff;
      margin-bottom: 1rem;
      border-bottom: 1px solid #0ff;
      padding-bottom: 0.5rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .btn-plan {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid transparent;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .btn-plan:hover {
      background-color: #0ff;
      color: #000;
      border-color: #0ff;
      transform: scale(1.03);
    }

    .section p {
      font-size: 0.95rem;
      color: #ccc;
      font-style: italic;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      .section h1 {
        font-size: 1.2rem;
      }

      .btn-plan {
        font-size: 0.95rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="cliente.html" class="inicio-btn">Início</a>
    <div class="user-info">
      <img src="../app-arthur/imagens/trainer-1.jpg" alt="Foto do usuário" class="user-photo" />
      <div class="user-name">Arthur Vargas</div>
    </div>
  </header>

  <main>
    <div class="section">
      <h1>Musculação Masculina</h1>
      <div class="btn-group">
        <button class="btn-plan">Iniciante</button>
        <button class="btn-plan">Intermediário</button>
        <button class="btn-plan">Avançado</button>
      </div>
    </div>

    <div class="section">
      <h1>Musculação Feminina</h1>
      <div class="btn-group">
        <button class="btn-plan">Iniciante</button>
        <button class="btn-plan">Intermediária</button>
        <button class="btn-plan">Avançada</button>
      </div>
    </div>

    <div class="section">
      <h1>Musculação Personalizada</h1>
      <p>Para saber mais, entre em contato e diga-nos o que busca.</p>
      <button class="btn-plan" onclick="">Entre em Contato</button>
    </div>
  </main>
</body>
</html>
